<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

   <header class="hero">
      <section class="hero-container">
          <figure class="hero-pic">
              <img src="./images/logo.svg" class="hero-img1">
              <img src="./images/illustration-mockups.svg" class="hero-img">
                         
             
          </figure>

          <div class="hero-texts">
              <h2 class="hero-title">Build The Community Your Fans Will Love</h2>
              <p class="hero-copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
              <a href="#" class="hero-cta">Register </a>
              <div class="iconos">
                <a href="#" class="hero-f"><i  class="fa-brands fa-facebook-f"></i>  </a>
                <a href="#" class="hero-i"> <i class="fa-brands fa-instagram"></i>  </a>
                <a href="#" class="hero-t"><i class="fa-brands fa-twitter"></i>  </a>
              </div>
             
          </div>
          

          
      </section>
  
    </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luciano Yacante</a>.
    </p>
  </footer>
</body>
</html>
